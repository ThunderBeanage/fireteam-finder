<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Fireteam Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Destiny 2 Recent Player Finder</h1>
        <p>Log in to view your recent fireteam members.</p>
    </header>

    <main id="main-content">
        <div id="login-container">
            <button id="login-button">Login with Bungie.net</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Loading your fireteams...</p>
        </div>

        <div id="error-message" class="hidden">
             <p>Something went wrong. Please try again later.</p>
        </div>

        <div id="activity-history" class="hidden">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for an activity...">
            </div>
            <h2>Recent Activities</h2>
            <div id="activities-container">
                <!-- Activities will be dynamically inserted here -->
            </div>
            <div id="pagination-container" class="hidden">
                <button id="load-more-button">Load More</button>
                <div id="loading-more" class="spinner-small hidden"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
